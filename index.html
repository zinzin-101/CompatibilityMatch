<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-16">
        <meta name= "viewport" content="width=device-width, initial-scale=1">
        <title>
            CompatibilityMatch
        </title>

        <script type="text/javascript" src="CompatibilityMatch.js"></script>     
    </head>
    
    <body>
        <article>           
            <h1>
                My first website
            </h1>
            <b>Compatibility Checker</b>
            <div>
                <input type="text" id="mgcw" value="" placeholder="Magic Word">
            </div>
            <div>
                <input type="text" id="nm1" value="" placeholder="First Person">
                <input type="text" id="nm2" value="" placeholder="Second Person">
            </div>
            <div>            
                <button onclick="submission()">Submit</button>
            </div>
            <div>
                <p id="rst"></p>
            </div>      
    </body>

    <script>
        function submission()
        {
            var magic_word = document.getElementById("mgcw");
            var name1 = document.getElementById("nm1");
            var name2 = document.getElementById("nm2");
            var output = document.getElementById("rst");
            var result;
            
            result = CalculateCompatibility(name1.value, name2.value, GetBasePoint(magic_word.value));
 
            console.log(result);            
            output.innerHTML = result;
        }
    </script>

</html>
